<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Imagens/icones/icons8-grãos-de-café-50.png">
    <link rel="stylesheet" href="style.css">
    <title>Clove and Coffe</title>
</head>
<body>
    <div class="header">
        <h1>What's the best coffe you've ever had ?</h1>
        <h3>You'll have the answer to that question after you've had our coffe.</h3>
    </div>
    <div class="main-1">
        <div class="product">
            <img class="image-product" src="Imagens/produtos/Classic.jpeg" alt="Café clássico">
            <label class="coffe_name">Classic</label>
            <button class="coffe_btn">U$ 20,00</button>
        </div>
        <div class="product">
            <img class="image-product" src="Imagens/produtos/All black.jpeg" alt="Café preto">
            <label class="coffe_name">All Black</label>
            <button class="coffe_btn">U$ 25,00</button>
        </div>
        <div class="product">
            <img class="image-product" src="Imagens/produtos/Winter bark.jpeg" alt=" café gelado">
            <label class="coffe_name">Winter Bark</label>
            <button class="coffe_btn">U$ 35,00</button>
        </div>
        <div class="product">
            <img class="image-product" src="Imagens/produtos/Sweet spring.jpeg" alt=" café docinho">
            <label class="coffe_name">Sweet Spring</label>
            <button class="coffe_btn">U$ 35,00</button>
        </div>
    </div>
    <div class="main-2">
        <h1>Clove and Coffe</h1>
        <h3>Your day starts here</h3>
    </div>
    <div class="main-3">
        <div class="product">
            <img class="image-product" src="Imagens/produtos/Autumn folds.jpeg" alt="Sandwich">
            <label class="coffe_name">Autumn Folds</label>
            <button class="coffe_btn">U$ 20,00</button>
        </div>
        <div class="product">
            <img class="image-product" src="Imagens/produtos/snowy soup.jpeg" alt="sopa de cogumelos">
            <label class="coffe_name">Snowy Soup</label>
            <button class="coffe_btn">U$ 30,00</button>
        </div>
        <div class="product">
            <img class="image-product" src="Imagens/produtos/Summer breezes.jpeg" alt="pães e frutas caramelizadas">
            <label class="coffe_name">Summer Breezes</label>
            <button class="coffe_btn">U$ 30,00</button>
        </div>
        <div class="product">
            <img class="image-product" src="Imagens/produtos/strawberries bloom.jpeg" alt=" sobremesa de morango">
            <label class="coffe_name">Strawberries Bloom</label>
            <button class="coffe_btn">U$ 20,00</button>
    </div>
    
</body>
</html>
